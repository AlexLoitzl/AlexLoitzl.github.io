<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Loitzl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- ****************************************************************************** -->
    <!-- *********************************** Header *********************************** -->
    <!-- ****************************************************************************** -->
    <header class="header">
      <div class="header-content">
        <!-- Field 1 -->
        <div class="field">
          <a href="#home">
            <div class="image-container">
              <img src="images/home.svg" alt="Home" class="field-image">
              <img src="images/home_highlight.svg" alt="Highlight" class="overlay">
            </div>
          </a>
        </div>

        <!-- Separator -->
        <div class="separator">
          <img src="images/separator.svg" alt=" | " class="separator-image">
        </div>

        <!-- Field 2 -->
        <div class="field">
          <a href="#publications">
            <div class="image-container">
              <img src="images/publications.svg" alt="Publications" class="field-image">
              <img src="images/publications_highlight.svg" alt="Highlight" class="overlay">
            </div>
          </a>
        </div>

        <!-- Separator -->
        <div class="separator">
          <img src="images/separator.svg" alt=" | " class="separator-image">
        </div>

        <!-- Field 3 -->
        <div class="field">
          <a href="#stuff">
            <div class="image-container">
              <img src="images/stuff.svg" alt="Stuff" class="field-image">
              <img src="images/stuff_highlight.svg" alt="Stuff" class="overlay">
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- ****************************************************************************** -->
    <!-- ************************************ Body ************************************ -->
    <!-- ****************************************************************************** -->
    <div class="content">
      <section class="intro" id="home">
        <div class="intro-image">
            <img src="images/me.png" alt="Introductory Image">
        </div>
        <div class="intro-text">
            <h2>Introductory Text</h2>
            <p>This is where you can add some introductory text about your website or its content. It can be a short paragraph or a few sentences that help users understand what your website is about.</p>
        </div>
      </section>
    </div>
  </div>
<div style="height: 2000px;"></div>
</body>
</html>
